{% extends 'base.html' %}


{% block content %}
<body>
<h1>{{ station_name }}</h1>
    <div class="row">
        {% for gsd in gsds %}
            <div class="col-md-7">
                <div class="card card-body">
                    {% autoescape off %}
                        {{ gsd }}
                    {% endautoescape %}
                </div>
            </div>
        {% endfor %}
        
        {% if idoc_div %}
        <div class="col-md-4">
            <div class="card card-body">
                {% autoescape off %}
                    {{ idoc_div }}
                {% endautoescape %}
            </div>
        </div>
        {% endif %}

    </div>
</body>
{% endblock %}
